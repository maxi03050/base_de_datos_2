<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semana 11 - Investigaci√≥n</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8e44ad, #2c3e50);
      color: #fff;
    }

    .user-name {
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: 600;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    .semana-container {
      max-width: 900px;
      margin: 70px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .semana-header h1 { margin: 0; font-size: 30px; }
    .semana-header p { color: #f0f0f0; margin-bottom: 25px; }

    .back-button {
      text-decoration: none;
      color: #ffeb3b;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
      transition: color 0.3s;
    }
    .back-button:hover { color: #ffc107; }

    .file-input-button {
      background: #1976d2;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: inline-block;
      transition: background 0.3s;
    }
    .file-input-button:hover { background: #125ea5; }

    input[type="file"] { display: none; }

    button {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }

    .upload-btn { background: #27ae60; }
    .upload-btn:hover { background: #1f8a4d; }

    .delete-btn { background: #e74c3c; }
    .delete-btn:hover { background: #c0392b; }

    .download-btn {
      background: #8e44ad;
      text-decoration: none;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      color: #fff;
    }
    .download-btn:hover { background: #6c3483; }

    #status { font-weight: 500; margin-top: 10px; }

    .work-list {
      border-top: 2px solid rgba(255,255,255,0.2);
      padding-top: 20px;
      margin-top: 25px;
    }

    .file-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      gap: 15px;
    }

    .preview-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #f9f9f9;
    }

    .file-info { flex: 1; }
    .file-name { font-weight: bold; font-size: 16px; }
    .file-size { font-size: 13px; color: #ddd; }

    .action-buttons { display: flex; gap: 10px; }

    #selectedFile {
      margin-top: 8px;
      font-size: 14px;
      color: #ffeb3b;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="user-name">Samuel Max Vega Bra√±ez</div>

  <div class="semana-container">
    <div class="semana-header">
      <a href="tareas.html" class="back-button">‚Üê Volver a Tareas</a>
      <h1>üîç Semana 11 - Investigaci√≥n</h1>
      <p>Sube y gestiona tu trabajo de esta semana</p>
    </div>

    <!-- Secci√≥n de subida (solo admin) -->
    <div class="upload-section" id="uploadSection" style="display:none;">
      <h2>Subir Trabajo</h2>
      <form class="upload-form" id="uploadForm">
        <div class="file-input-wrapper">
          <label class="file-input-button">
            üìÅ Seleccionar Archivo
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.ppt,.pptx" />
          </label>
          <div id="selectedFile">Ning√∫n archivo seleccionado</div>
        </div>
        <button type="button" class="upload-btn" onclick="subirArchivo()">üì§ Subir Trabajo</button>
      </form>
      <p id="status"></p>
    </div>

    <div class="work-list" id="workList">
      <h2>üìÇ Archivos Subidos</h2>
      <div id="fileCards"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://sxxayzbfdrxxfrltdirb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const esAdmin = localStorage.getItem("isAdmin") === "true";
    if (esAdmin) document.getElementById("uploadSection").style.display = "block";

    let archivos = [];

    document.getElementById("fileInput")?.addEventListener("change", (e) => {
      const selectedFile = document.getElementById("selectedFile");
      selectedFile.textContent = e.target.files.length
        ? `üìÑ ${e.target.files[0].name}`
        : "Ning√∫n archivo seleccionado";
    });

    async function subirArchivo() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      if (!fileInput.files.length) return alert("‚ö†Ô∏è Selecciona un archivo primero");

      const file = fileInput.files[0];
      const filePath = `entregas/${Date.now()}-${file.name}`;
      status.textContent = "‚è≥ Subiendo...";

      const { error: uploadError } = await supabase.storage.from("trabajos").upload(filePath, file);
      if (uploadError) return status.textContent = "‚ùå Error: " + uploadError.message;

      const { data: publicURL } = supabase.storage.from("trabajos").getPublicUrl(filePath);
      const { error: dbError } = await supabase.from("archivos").insert([{ 
        nombre: file.name, 
        ruta: filePath, 
        url: publicURL.publicUrl, 
        semana: "Semana 11"
      }]);

      if (dbError) return status.textContent = "‚ùå Error guardando en base de datos";

      status.textContent = "‚úÖ Archivo subido correctamente";
      fileInput.value = "";
      document.getElementById("selectedFile").textContent = "Ning√∫n archivo seleccionado";
      cargarArchivos();
    }

    async function cargarArchivos() {
      const { data } = await supabase
        .from("archivos")
        .select("*")
        .eq("semana", "Semana 11")
        .order("subido_en", { ascending: false });

      archivos = data || [];
      mostrarArchivos();
    }

    function mostrarArchivos() {
      const container = document.getElementById("fileCards");
      container.innerHTML = "";

      archivos.forEach((archivo) => {
        const div = document.createElement("div");
        div.className = "file-card";

        const img = document.createElement("img");
        img.className = "preview-image";
        img.src = archivo.url.match(/\.(jpg|jpeg|png)$/i)
          ? archivo.url
          : "https://cdn-icons-png.flaticon.com/512/109/109612.png";

        const info = document.createElement("div");
        info.className = "file-info";
        info.innerHTML = `
          <div class="file-name">${archivo.nombre}</div>
          <div class="file-size">${archivo.size ? (archivo.size/1024).toFixed(2)+" KB" : ""}</div>
        `;

        const buttons = document.createElement("div");
        buttons.className = "action-buttons";

        const download = document.createElement("a");
        download.className = "download-btn";
        download.href = archivo.url;
        download.target = "_blank";
        download.textContent = "‚¨áÔ∏è Descargar";
        buttons.appendChild(download);

        if (esAdmin) {
          const del = document.createElement("button");
          del.className = "delete-btn";
          del.textContent = "üóëÔ∏è Borrar";
          del.onclick = async () => {
            if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar este archivo?")) return;
            await supabase.storage.from("trabajos").remove([archivo.ruta]);
            await supabase.from("archivos").delete().eq("id", archivo.id);
            cargarArchivos();
            document.getElementById("status").textContent = "‚úÖ Archivo eliminado correctamente";
          };
          buttons.appendChild(del);
        }

        div.appendChild(img);
        div.appendChild(info);
        div.appendChild(buttons);
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", cargarArchivos);
    window.subirArchivo = subirArchivo;
  </script>
</body>
</html>
