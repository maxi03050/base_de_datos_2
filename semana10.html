<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semana 10 - Brillantez</title>
  <style>
    /* --- ESTILOS GENERALES --- */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #2c3e50;
    }

    .top-bar {
      position: absolute;
      top: 15px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-label {
      font-weight: 600;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    .logout-btn {
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .logout-btn:hover { background: #b52b27; }

    .semana-container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.7s ease;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .semana-header h1 { margin: 0; font-size: 30px; color: #333; }
    .semana-header p { color: #444; margin-bottom: 25px; }

    .back-button {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 20px;
      transition: color 0.2s;
    }
    .back-button:hover { color: #000; }

    /* --- BOTONES --- */
    .file-input-button {
      background: #ff7a59;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: inline-block;
      transition: transform 0.12s, box-shadow 0.12s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .file-input-button:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(0,0,0,0.12); }

    input[type="file"] { display: none; }

    button {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s, transform 0.12s;
    }

    .upload-btn { background: #2ecc71; }
    .upload-btn:hover { background: #27ae60; transform: translateY(-2px); }

    .delete-btn { background: #e74c3c; }
    .delete-btn:hover { background: #c0392b; transform: translateY(-2px); }

    .download-btn {
      background: #8e44ad;
      text-decoration: none;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      text-align: center;
    }
    .download-btn:hover { background: #6c3483; }

    #status { font-weight: 600; margin-top: 10px; color: #2c3e50; }

    /* --- LISTA DE ARCHIVOS --- */
    .work-list {
      border-top: 2px solid rgba(0,0,0,0.05);
      padding-top: 20px;
      margin-top: 25px;
    }

    .file-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.9);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      gap: 15px;
    }

    .preview-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #fff;
    }

    .file-info { flex: 1; }
    .file-name { font-weight: 700; font-size: 16px; color: #2c3e50; }
    .file-size { font-size: 13px; color: #666; }

    .action-buttons { display: flex; gap: 10px; }

    #selectedFile {
      margin-top: 8px;
      font-size: 14px;
      color: #e65c3c;
      font-style: italic;
    }

    @media (max-width: 640px) {
      .semana-container { padding: 18px; margin: 40px 12px; }
      .file-card { flex-direction: column; align-items: stretch; }
      .action-buttons { justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <!-- üîπ Barra superior -->
  <div class="top-bar">
    <div class="user-label" id="userLabel">Invitado</div>
    <button class="logout-btn" id="logoutBtn" style="display:none;">Salir</button>
  </div>

  <div class="semana-container">
    <div class="semana-header">
      <a href="tareas.html" class="back-button">‚Üê Volver a Tareas</a>
      <h1>üåü Semana 10 - Brillantez</h1>
      <p>Sube y gestiona tu trabajo de esta semana</p>
    </div>

    <!-- SUBIR ARCHIVO -->
    <div class="upload-section" id="adminSection" style="display:none;">
      <h2>Subir Trabajo</h2>
      <form id="uploadForm">
        <label class="file-input-button">
          üìÅ Seleccionar Archivo
          <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.ppt,.pptx" />
        </label>
        <div id="selectedFile">Ning√∫n archivo seleccionado</div>
        <button type="button" class="upload-btn" onclick="subirArchivo()">üì§ Subir Trabajo</button>
      </form>
      <p id="status"></p>
    </div>

    <!-- LISTA DE ARCHIVOS -->
    <div class="work-list" id="workList">
      <h2>üìÇ Archivos Subidos</h2>
      <div id="fileCards"></div>
    </div>
  </div>

  <!-- SUPABASE -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://sxxayzbfdrxxfrltdirb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let archivos = [];

    // Mostrar nombre del archivo
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const selectedFile = document.getElementById("selectedFile");
      selectedFile.textContent = e.target.files.length
        ? `üìÑ ${e.target.files[0].name}`
        : "Ning√∫n archivo seleccionado";
    });

    // SUBIR ARCHIVO
    async function subirArchivo() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      if (!fileInput.files.length) return alert("‚ö†Ô∏è Selecciona un archivo primero");

      const file = fileInput.files[0];
      const filePath = `entregas/${Date.now()}-${file.name}`;
      status.textContent = "‚è≥ Subiendo...";

      const { error: uploadError } = await supabase.storage.from("trabajos").upload(filePath, file);
      if (uploadError) return (status.textContent = "‚ùå Error: " + uploadError.message);

      const { data: publicURL } = supabase.storage.from("trabajos").getPublicUrl(filePath);
      const { error: dbError } = await supabase
        .from("archivos")
        .insert([{ nombre: file.name, ruta: filePath, url: publicURL.publicUrl, semana: "Semana 10" }]);
      if (dbError) return (status.textContent = "‚ùå Error guardando en base de datos");

      status.textContent = "‚úÖ Archivo subido correctamente";
      fileInput.value = "";
      document.getElementById("selectedFile").textContent = "Ning√∫n archivo seleccionado";
      cargarArchivos();
    }

    // LISTAR ARCHIVOS
    async function cargarArchivos() {
      const { data } = await supabase.from("archivos").select("*").eq("semana", "Semana 10").order("subido_en", { ascending: false });
      archivos = data || [];
      mostrarArchivos();
    }

    function mostrarArchivos() {
      const container = document.getElementById("fileCards");
      container.innerHTML = "";
      archivos.forEach((archivo) => {
        const div = document.createElement("div");
        div.className = "file-card";

        const img = document.createElement("img");
        img.className = "preview-image";
        img.src = archivo.url && archivo.url.match(/\.(jpg|jpeg|png)$/i)
          ? archivo.url
          : "https://cdn-icons-png.flaticon.com/512/109/109612.png";

        const info = document.createElement("div");
        info.className = "file-info";
        info.innerHTML = `<div class="file-name">${archivo.nombre}</div>`;

        const buttons = document.createElement("div");
        buttons.className = "action-buttons";

        const download = document.createElement("a");
        download.className = "download-btn";
        download.href = archivo.url;
        download.target = "_blank";
        download.textContent = "‚¨áÔ∏è Descargar";
        buttons.appendChild(download);

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "üóëÔ∏è Borrar";
        del.onclick = async () => {
          if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar este archivo?")) return;
          await supabase.storage.from("trabajos").remove([archivo.ruta]);
          await supabase.from("archivos").delete().eq("id", archivo.id);
          cargarArchivos();
          document.getElementById("status").textContent = "‚úÖ Archivo eliminado correctamente";
        };

        // Solo admin puede borrar
        if (localStorage.getItem("isAdmin") === "true") buttons.appendChild(del);

        div.appendChild(img);
        div.appendChild(info);
        div.appendChild(buttons);
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const esAdmin = localStorage.getItem("isAdmin") === "true";
      const userLabel = document.getElementById("userLabel");
      const logoutBtn = document.getElementById("logoutBtn");
      const adminSection = document.getElementById("adminSection");

      if (esAdmin) {
        userLabel.textContent = "Administrador";
        logoutBtn.style.display = "inline-block";
        adminSection.style.display = "block";
      } else {
        userLabel.textContent = "Invitado";
      }

      logoutBtn.addEventListener("click", () => {
        localStorage.setItem("isAdmin", "false");
        alert("Sesi√≥n cerrada. Ahora eres Invitado.");
        window.location.href = "index.html";
      });

      cargarArchivos();
    });

    window.subirArchivo = subirArchivo;
  </script>
</body>
</html>
