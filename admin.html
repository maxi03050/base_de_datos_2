<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .contenedor {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido Administrador</h1>
    <p>Aquí podrás subir, editar o eliminar trabajos.</p>
    <button onclick="alert('Función de subir aún no implementada')">Subir Trabajo</button>
    <button onclick="alert('Función de editar aún no implementada')">Editar Trabajo</button>
    <button onclick="alert('Función de eliminar aún no implementada')">Eliminar Trabajo</button>
  </div>
</body>
</html>
